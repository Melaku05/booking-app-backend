---
openapi: 3.0.1
info:
  title: Booking-app-api-v1
  version: v1
paths:
  reservations:
    parameters:
    - name: Authorization
      in: header
      description: bearer xyz
      schema:
        type: string
    get:
      summary: list reservations
      tags:
      - reservations
      responses:
        '401':
          description: Invalid request
  reservations/create:
    parameters:
    - name: Authorization
      in: header
      description: bearer xyz
      schema:
        type: string
    post:
      summary: Create a reservation
      tags:
      - reservations
      parameters: []
      responses:
        '401':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                city:
                  type: string
                date:
                  type: string
                doctor_id:
                  type: number
              required:
              - city
              - date
              - doctor_id
  reservations/delete:
    parameters:
    - name: Authorization
      in: header
      description: bearer xyz
      schema:
        type: string
    delete:
      summary: Delete a reservatio
      tags:
      - reservations
      parameters: []
      responses:
        '401':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reservation_id:
                  type: number
              required:
              - reservation_id
  "/users":
    get:
      summary: returns code 401 if user is not authenticated
      tags:
      - Users
      responses:
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3001
securitySchemes:
  JWT:
    description: JWT API authentication
    type: apiKey
    name: Authorization
    in: header
